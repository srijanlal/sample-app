<div class="container-fluid">
    <form class="form-horizontal my-5" (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">ToDo-App</label>
          <div class="col-sm-10">
            <input 
            type="text" 
            class="form-control" 
            id="title"
            placeholder="Title" 
            [(ngModel)]="title"
            name="title"
            >
            
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input 
            type="text" 
            class="form-control" 
            id="description" 
            placeholder="Description"
            [(ngModel)]="desc"
            name="desc"
            >
          </div>
        </div>
        <div class="form-group my-2">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-danger">ADD TODO</button>
          </div>
        </div>

        <p [style]="{color:NoInputColor}">{{NoInput}}</p>
      </form>
</div>
